<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown [dropdownMenu]="RecipeDropdown">
        Manage Recipe
        <span class="caret"></span>
      </button>
    </div>
    <ul class="dropdown-menu" #RecipeDropdown>
      <li><a (click)="moveToShoppingList()" style="cursor: pointer">Shopping list</a></li>
      <li><a (click)="onRecipeEdit()">Edit</a></li>
      <li><a (click)="deleteRecipe()">Delete</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
