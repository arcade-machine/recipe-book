<div class="row">
  <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(shoppingListForm)" [formGroup]="shoppingListForm">
          <div class="row" formGroupName="actions">
              <div class="col-sm-5 form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" formControlName="name">
                  <span class="help-block" *ngIf="!shoppingListForm.get('actions.name').valid &&
                                                  shoppingListForm.get('actions.name').touched">
                      Please fill this field</span>
              </div>
              <div class="col-sm-2 form-group">
                  <label for="amount">Amount</label>
                  <input type="number" id="amount" class="form-control" formControlName="amount">
                  <span class="help-block" *ngIf="!shoppingListForm.get('actions.amount').valid &&
                                                  shoppingListForm.get('actions.amount').touched">
                      Please Enter the valid value!</span>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <button class="btn btn-success" type="submit" [disabled]="!shoppingListForm.valid">Add</button>
                  <button class="btn btn-danger" type="button">Delete</button>
                  <button class="btn btn-primary" type="button">Clear</button>
              </div>
          </div>
      </form>
  </div>
</div>
